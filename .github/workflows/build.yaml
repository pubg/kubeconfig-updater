name: build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - run: |
          set -eux
          echo "machine github.krafton.com login xtrm-cicd-bot password ${{ secrets.GHES_GITHUB_TOKEN }}" >> ~/.netrc
        name: Login  GHES
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          install-only: true
      - run: |
          go mod download
        working-directory: backend

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          npm install --global pnpm
          pnpm install
        working-directory: electron-app

      - run: |
          make build-backend
        working-directory: electron-app
        name: Build-Backend

      - run: |
          make build-frontend
        working-directory: electron-app
        name: Build-Frontend

      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: |
            backend/dist/**
            electron-app/release/**
          if-no-files-found: error
          retention-days: 1

  package-xnix:
    needs:
      - build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            artifactName: linux
          - os: macos-latest
            artifactName: macos
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
      - run: |
          make copy-backend-to-package
          make package-${{ matric.artifactName }}
        working-directory: electron-app
        name: Package
      - uses: actions/upload-artifact@v2
        with:
          name: package-artifact-${{ matric.artifactName }}
          path: |
            electron-app/release/build/*.zip
            electron-app/release/build/*.dmg
            electron-app/release/build/*.AppImage
          if-no-files-found: warn
          retention-days: 1

  package-windows:
    needs:
      - build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
      - run: |
          make copy-backend-to-package
          make package-windows
        working-directory: electron-app
        name: Package
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: package-artifact-windows
          path: |
            electron-app/release/build/*.zip
            electron-app/release/build/*.exe
          if-no-files-found: warn
          retention-days: 1

  publish:
    needs:
      - package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: package-artifact-windows
      - uses: actions/download-artifact@v2
        with:
          name: package-artifact-darwin
      - uses: actions/download-artifact@v2
        with:
          name: package-artifact-linux
      - run: |
          ls -al electron-app/release/
          ls -al electron-app/release/build/
